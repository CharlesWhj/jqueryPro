<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <!-- <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option> -->
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>王积千造统最头</td>

                        <td>奇趣事</td>

                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr> -->
                </tbody>
            </table>
            <div class="row text-center">
                <ul id="pagination-demo" class="pagination-sm"></ul>
            </div>
        </div>
    </div>


    <script type="text/html" id="list">
        <!-- 创建文章分类引擎模板 -->
    <option value="">所有分类</option>
    {{each data}}
    <option value="{{$value.id}}">{{$value.name}}</option>
    {{/each}}
    </script>
    <!-- 创建文章列表引擎模板 -->
    <script type="text/html" id="article-list">
        {{each data.data}}
        <tr>
                <td>{{$value.title}}</td>
                <td>{{$value.author}}</td>
                <td>{{$value.category}}</td>
                <td class="text-center">{{$value.date}}</td>
                <td class="text-center">{{$value.state}}</td>
                <td class="text-center">
                        <a href="article_edit.html?id={{$value.state}}" class="btn btn-default btn-xs">编辑</a>
                    <a href="javascript:void(0);" class="btn btn-danger btn-xs delete" data-id="{{$value.id}}">删除</a>
                </td>
            </tr>
            {{/each}}
    </script>
    <script>
        $(function () {
            // 下拉列表渲染数据
            $.get({
                url: BigNew.category_list,
                success: function (res) {
                    // console.log(res);
                    let htmlStr = template("list", res);
                    // console.log(htmlStr);
                    $("#selCategory").html(htmlStr);
                }
            });
            // 渲染文章列表,默认首页
            let page = 1;
            let perpage = 10;
            $.get({
                url: BigNew.article_query,
                data: {
                    type: $("#selCategory").val(),
                    state: $("#selStatus").val(),
                    page: page,
                    perpage: perpage
                },
                success: function (res) {
                    // console.log(res);
                    let htmlstr = template("article-list", res);
                    // console.log(htmlstr);

                    $("tbody").html(htmlstr);
                    // 引入分页插件
                    $('#pagination-demo').twbsPagination({
                        totalPages: res.data.totalPage,
                        visiblePages: 7,
                        first: '首页',
                        prev: '上一页',
                        next: '下一页',
                        last: '尾页',
                        onPageClick: function (event, page) {
                            //    console.log(event);
                            // console.log(page);
                            // 点击分页时相对应跳转页面
                            page = page;
                            $.get({
                                url: BigNew.article_query,
                                data: {
                                    type: $("#selCategory").val(),
                                    state: $("#selStatus").val(),
                                    page: page,
                                    perpage: perpage
                                },
                                success: function (res) {
                                    // console.log(res);
                                    let htmlstr = template("article-list", res);
                                    // console.log(htmlstr);

                                    $("tbody").html(htmlstr);
                                }
                            });
                        }
                    });
                }
            });
            // 筛选功能的实现
            $("#btnSearch").on("click", function (e) {
                e.preventDefault();
                // let type = $("#selCategory").val();
                // let state = $("#selStatus").val();
                // console.log(type);
                // console.log(state);


                $.get({
                    url: BigNew.article_query,
                    data: {
                        type: $("#selCategory").val(),
                        state: $("#selStatus").val(),
                        page: page,
                        perpage: perpage
                    },
                    success: function (res) {
                        console.log(res);
                        if (res.code === 200 && res.data.data.length !== 0) {
                            let htmlstr = template("article-list", res);
                            // console.log(htmlstr);
                            $("tbody").html(htmlstr);
                            // 当点击筛选时，页面总数变化
                            $('#pagination-demo').twbsPagination("changeTotalPages", res.data.totalPage, 1);
                            $('#pagination-demo').show();
                        } else {
                            $('#pagination-demo').hide();
                            $("tbody").html(`<tr><td colspan=6 style="text-align:center;color:red;font-size:20px">亲，没有数据哦</td></tr>`)
                        }
                    }
                });
            })
        })
    </script>
