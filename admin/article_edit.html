<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- 引入时间插件css -->
    <link rel="stylesheet" href="./libs/jedate/css/jeDate-test.css">
    <link rel="stylesheet" href="./libs/jedate/css/jedate.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <!-- 引入httpjs -->
    <script src="./libs/http.js"></script>
    <!-- 引入时间插件js -->
    <script src="./libs/jedate/js/jedate.js"></script>
    <!-- 引入富文本编辑器 -->
    <script src="./libs/wangEditor.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <!-- 创建隐藏域，储存文章id -->
                <input type="hidden" name="id" id="hiddenId">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <!-- <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option> -->
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <!-- col-sm-2 -->
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <!-- <div class="col-sm-4"> -->
                    <div class="col-sm-2">
                        <input type="text" class="jeinput" id="testico" placeholder="YYYY-MM-DD" name="date">
                        <div class="icons jebtns"
                            onclick="jeDate('#testico',{zIndex:99999,trigger:false,format: 'YYYY-MM-DD'})">
                        </div>
                        <!-- </div> -->
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <!-- <div class="col-sm-10">
                    </div> -->
                    <div id="editor" class="col-sm-8">
                        <p>传智播客 <b>最帅我聪哥</b> 欢迎大家</p>
                    </div>

                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script type="text/html" id="list">
        {{each data}}
        <option value="{{$value.id}}">{{$value.name}}</option>
        {{/each}}
    </script>

    <!-- 编辑文章列表 -->
    <script>
        $(function () {



            // 添加时间插件
            jeDate("#testico", {
                // isinitVal: true,
                festival: true,
                format: "YYYY-MM-DD",
                zIndex: 99999
            });

            // 添加富文本插件
            var E = window.wangEditor;
            var editor = new E('#editor');
            editor.create();
            // editor.txt.html('<div>亲,你好</div>');

            // 实现图片预览功能
            $("#inputCover").on("change", function (e) {
                e.preventDefault();
                let imageUrl = this.files[0];
                let newUrl = URL.createObjectURL(imageUrl);
                // console.log(newUrl);
                $(".article_cover").attr("src", newUrl)
            })

            // 跳转页面时立即获得文章分类数据
            $.get({
                url: BigNew.category_list,
                success: function (res) {
                    if (res.code === 200) {

                        // console.log(res);
                        let htmlStr = template("list", res);
                        // console.log(htmlStr);
                        $(".form-control").html(htmlStr);
                    }

                }
            })

            // 获取编辑页面数据并渲染到页面
            let strId = location.search;
            // console.log(strId);
            let newobj = str2obj(strId)
            // console.log(newobj);
            $.get({
                url: BigNew.article_search,
                data: newobj,
                success: function (res) {
                    // console.log(res);
                    if (res.code === 200) {
                        $("#inputTitle").val(res.data.title);
                        $(".article_cover").attr("src", res.data.cover);
                        $("#testico").val(res.data.date);
                        $("select.form-control").val(res.data.categoryId);
                        $("#hiddenId").val(res.data.id);
                        editor.txt.html(res.data.content);
                    }
                }
            });

            // 修改功能的实现
            $(".btn-edit").on("click", function (e) {
                e.preventDefault();
                let editDate = new FormData($("#form")[0]);
                editDate.append("content", editor.txt.html());
                editDate.append("state", "已发布");
                // 发送ajax请求
                $.post({
                    url: BigNew.article_edit,
                    data: editDate,
                    processData: false,
                    contentType: false,
                    success: function (res) {
                        // console.log(res);
                        if (res.code === 200) {
                            alert("恭喜修改成功")
                            window.history.back();

                        }
                    }
                })
            })

            // $.post({
            //     url: BigNew.article_edit,
            // data: {
            //     id: newobj.id,
            //     title: $("#inputTitle").val(),
            //     cover: $("#inputCover")[0].files[0],
            //     categoryId: $("select.form-control").val(),
            //     date: $("#testico").val(),
            //     content:
            // }

            // })

            // 把location.search转为包含id的obj
            function str2obj(str) {
                str = strId.slice(1);
                let obj = {};
                let newarr = str.split("=");
                obj[newarr[0]] = newarr[1];
                return obj
            }

        })


    </script>

</body>

</html>
